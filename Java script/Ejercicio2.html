<!DOCTYPE html>
<html>
<head>
	<title>Pop-up Windows Example</title>
</head>
<body>
	<button onclick="mostrarventana()">Show Pop-ups</button>
</body>

<script>
// Define the function to display the pop-up windows
function mostrarVentanas() {
  // Display the first pop-up window with the message "¡ Hola Mundo !"
  alert("¡ Hola Mundo !");

  // Display the second pop-up window with the confirmation message "¿Te ha gustado la lección?"
  if (confirm("¿Te ha gustado la lección?")) {
    // If the user clicks "OK", display a message indicating so
    alert("Great! I'm glad you liked it.");
  } else {
    // If the user clicks "Cancel", display a message indicating so
    alert("No problem. Maybe next time!");
  }
}
</script>

</html>
